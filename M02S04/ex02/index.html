<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }
  </style>
</head>

<body>

  <div class="box">
    <input
      type="radio"
      name="radioGrup"
      id="box1"
      checked
    >
  </div> <br> <br>
  <div class="box">
    <input
      type="radio"
      name="radioGrup"
      id="box2"
    >
  </div> <br> <br>
  <div class="box">
    <input
      type="radio"
      name="radioGrup"
      id="box3"
    >
  </div> <br> <br>

  <div class="box-controls">
    <button
      type="button"
      style="background-color: pink;"
    >Set</button>
    <button
      type="button"
      style="background-color: yellow;"
    >Set</button>
    <button
      type="button"
      style="background-color: purple;"
    >Set</button>
    <br> <br>

    <label for="dynamicColor">Color</label>
    <input
      type="color"
      name="dynamicColor"
      id="dynamicColor"
    >
    <button
      type="button"
      title="Dynamic"
    >Dynamic Color Button</button>

    <div>
      <button
        type="button"
        class="reset"
      >Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
